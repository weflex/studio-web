<div class="admin-home">
  <br />
  <h1>Welcome!</h1>
  <button class="button" ng-click="onAddVenue()">Add Venue</button>
  <button class="button" ng-click="onAddClassTemplate()">Add Class Template</button>
  <button class="button" ng-click="onAddDaypass()">Add Daypass</button>
  <a href="/admin/orders">All Orders</a>
  <a href="/admin/classes">All Classes</a>
  <a href="/admin/daypasses">All Daypasses</a>
  <a href="/vouchers">Vouchers</a>

  <br /><br />
  <table border="1" class="classes">
    <caption>Template Classes</caption>
    <thead>
      <tr>
        <th>Class Name</th>
        <th>Venue</th>
        <th ng-click="dateReverse=!dateReverse" class="filter">Date</th>
        <th>Time</th>
        <th>Price</th>
        <th>Duplicate</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in events | orderBy:'from':dateReverse">
        <td><a href="/#{{editClassURL}}{{event.id}}" ng-bind="event.title.en"></a><i class="fa fa-pencil"></i></td>
        <td ng-bind="event.venue.name.en" class="venue"></td>
        <td ng-bind="event.from | amDateFormat:'YYYY-MM-DD'"></td>
        <td ng-bind-template="{{event.from | amDateFormat:'h:mm'}} - {{event.to | amDateFormat:'h:mm a'}}"></td>
        <td ng-bind="event.price | currency:'ï¿¥':'0'"></td>
        <td style="text-align: center;"><a href="/#{{addClassURL}}?copied_from={{event.id}}"><i class="fa fa-plus"></i></a></td>
      </tr>
    </tbody>
  </table>
  <br />
  <table border="1">
    <caption>Venues</caption>
    <thead>
      <tr>
        <th>Venue Name</th>
        <th>Venue Address</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="venue in venues">
        <td><a href="/#{{editVenueURL}}{{venue.id}}" ng-bind-template="{{venue.name.en}}"></a></td>
        <td ng-bind="venue.address.en"></td>
      </tr>
    </tbody>
  </table>
  <br /><br />
</div>
