<form class="edit-voucher edit" name="voucherForm" novalidate>
  <div class="item">
    <h1>New Voucher</h1>
  </div>

  <div>
    <label>Owner<span>*</span></label>
    <input type="text" ng-model="voucher.owner" ng-disabled="assignUser" required />
  </div>

  <div>
    <label>Campaign<span>*</span></label>
    <input type="text" ng-model="voucher.campaign" ng-disabled="assignUser" required />
  </div>

  <div>
    <label>Value<span>*</span></label>
    <input type="number" ng-model="voucher.value" required />
  </div>

  <div>
    <label>Number<span>*</span></label>
    <input type="number" ng-model="count" ng-disabled="assignUser" required />
  </div>

  <div>
    <div>
      <label>Assign user</label>
      <input type="checkbox" ng-model="assignUser" ng-click="onTickAssignUser()"/>
    </div>
    <label>User ID</label>
    <input type="text" ng-model="assignUserId" ng-disabled="!assignUser" required />
  </div>

  <br />
  <input type="submit" value="Submit" ng-click="onSubmit()" ng-disabled="submitDisabled" />
</form>

<div class="voucher-list">
  <h1>Vouchers</h1>
  <table border="1" class="vouchers">
    <thead>
      <tr>
        <th>Owner</th>
        <th>Campaign</th>
        <th>Value</th>
        <th>Number</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="batch in batches">
        <td ng-bind="batch.owner"></td>
        <td ng-bind="batch.campaign"></td>
        <td ng-bind="batch.value"></td>
        <td ng-bind-template="{{batch.available}}/{{batch.number}}"></td>
        <td>
          <a href="{{download(batch.members)}}" download="vouchers.json">donwload as JSON</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
